<admin-panel-navigation></admin-panel-navigation>

<div>
  <button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
    Add employee
  </button>

  <button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
    Update employee
  </button>

  <button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
    Delete employee
  </button>
</div>

<div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Email</th>
      <th>Phone number</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Reg date</th>
      <th>Role</th>
    </tr>
    </thead>
    <tr *ngFor="let employee of employees">
      <th>{{employee.email}}</th>
      <th>{{employee.phoneNumber}}</th>
      <th>{{employee.firstName}}</th>
      <th>{{employee.lastName}}</th>
      <th>{{employee.regDate}}</th>
      <th>{{employee.role}}</th>
    </tr>
  </table>
</div>


<div class="modal fade" id="addModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <h4 class="modal-title">
          New employee
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="row">
            <div class="col-md-12" style="padding-right: 30px;">
              <form role="form" class="form-horizontal">
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">
                    Email
                  </label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email"
                           [(ngModel)]="employee.email"
                           placeholder="Email"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label">
                    First name
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           [(ngModel)]="employee.firstName"
                           placeholder="First name"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label">
                    Last name
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           [(ngModel)]="employee.lastName"
                           placeholder="Last name"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="phoneNumber" class="col-sm-2 control-label">
                    Phone number
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                           [(ngModel)]="employee.phoneNumber"
                           placeholder="Phone number"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">
                    Password
                  </label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password"
                           [(ngModel)]="employee.password"
                           placeholder="Password"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="addRole" class="col-sm-2 control-label">
                    Role
                  </label>
                  <div class="col-sm-4">
                    <select class="form-control"
                            id="addRole" name="addRole"
                            [(ngModel)]="selectedRole">
                      <option *ngFor="let role of roles" [ngValue]="role.id">{{role.name}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-4">
                  <button type="submit"
                          class="btn btn-primary btn-sm"
                          data-dismiss="modal" aria-label="Close"
                          (click)="addEmployee()">
                    Add employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

                  <label for="updateRole" class="col-sm-2 control-label">

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <h4 class="modal-title">
          Delete employee
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="row">
            <div class="col-md-12" style="padding-right: 30px;">
              <form role="form" class="form-horizontal">
                <div class="form-group">
                  <label for="deleteEmail" class="col-sm-2 control-label">
                    Email
                  </label>
                  <div class="col-sm-4">
                    <input type="email" class="form-control" id="deleteEmail" name="email"
                           [(ngModel)]="employee.email"
                           placeholder="Email"/>
                  </div>
                </div>
                <div class="col-sm-4">
                  <button type="submit"
                          class="btn btn-primary btn-sm"
                          data-dismiss="modal" aria-label="Close"
                          (click)="deleteEmployee()">
                    Delete employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
