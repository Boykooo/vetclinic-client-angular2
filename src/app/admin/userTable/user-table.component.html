<admin-panel-navigation></admin-panel-navigation>

<button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
  Add user
</button>

<button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
  Update user
</button>

<button style="margin-bottom: 30px" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
  Delete user
</button>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Email</th>
    <th>Phone number</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Reg date</th>
  </tr>
  </thead>
  <tr *ngFor="let user of users">
    <th>{{user.email}}</th>
    <th>{{user.phoneNumber}}</th>
    <th>{{user.firstName}}</th>
    <th>{{user.lastName}}</th>
    <th>{{user.regDate}}</th>
  </tr>
</table>


<div class="modal fade" id="addModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <h4 class="modal-title">
          New user
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="row">
            <div class="col-md-12" style="padding-right: 30px;">
              <form role="form" class="form-horizontal">
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">
                    Email
                  </label>
                  <div class="col-sm-4">
                    <input class="form-control" id="email" name="email"
                           [(ngModel)]="user.email"
                           placeholder="Email"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label">
                    First name
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           [(ngModel)]="user.firstName"
                           placeholder="First name"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label">
                    Last name
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           [(ngModel)]="user.lastName"
                           placeholder="Last name"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="phoneNumber" class="col-sm-2 control-label">
                    Phone number
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                           [(ngModel)]="user.phoneNumber"
                           placeholder="Phone number"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">
                    Password
                  </label>
                  <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password"
                           [(ngModel)]="user.password"
                           placeholder="Password"/>
                  </div>
                </div>

                <div class="col-sm-4">
                  <button type="submit"
                          class="btn btn-primary btn-sm"
                          data-dismiss="modal" aria-label="Close"
                          (click)="addUser()">
                    Add user
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
