<navigation></navigation>

<div style="margin-top: 30px; margin-left: 30px">

  <div class="panel panel-default text-center col-md-5">
    <div class="panel-body" style="font-size: 16px;">
      <h4>Дата обращения:</h4>
      {{issueInfo.requestDate | date}} <br/>

      <h3>Заголовок обращения:</h3>
      {{issueInfo.header}} <br/>

      <h3>Описание проблемы:</h3>
      {{issueInfo.description}} <br/>
    </div>
  </div>
</div>

<div class="col-md-12" *ngIf="issueInfo.messages.length != 0; else emptyMessages">
  <h3>История переписки:</h3>

  <div *ngFor="let message of issueInfo.messages">
    <div class="panel panel-default text-center col-md-12">
      <div class="panel-body" style="font-size: 16px;">
        Дата: {{message.date | date}} <br/>
        Написал: {{message.email}} <br/>
        Сообщение: {{message.message}}
      </div>
    </div>
  </div>
</div>

<ng-template #emptyMessages>
  <div class="col-md-12">
    <h2>Сообщения отсутствуют</h2>
  </div>
</ng-template>

<div class="col-md-12" style="margin-top: 30px">
  <button class="btn btn-primary" data-toggle="modal" data-target="#writeMessage">
    Написать сообщение
  </button>
</div>

<div class="modal fade" id="writeMessage" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="row">
            <div class="col-md-12" style="padding-right: 30px;">
              <form role="form" class="form-horizontal text-center" style="font-size: 16px">
                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">
                    Сообщение
                  </label>
                  <textarea class="form-control" style="resize: none; width: 400px" id="description"
                            name="description" rows="5" maxlength="900"
                            [(ngModel)]="message.message">
                    </textarea>
                </div>
                <button class="btn btn-success"
                        data-dismiss="modal" aria-label="Close"
                        (click)="sendMessage()"
                        style="font-size: 16px">
                  Отправить
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
