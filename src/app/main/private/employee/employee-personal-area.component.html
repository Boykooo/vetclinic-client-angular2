<navigation></navigation>
<h2>Личный кабинет сотрудника</h2>
<hr>
<h3>Данные сотрудника</h3>
<div style="font-size: 16px; padding-left: 30px">
  <label>Почта: {{employee.email}}</label> <br/>
  <label>Имя: {{employee.firstName}}</label> <br/>
  <label>Фамилия: {{employee.lastName}}</label> <br/>
  <label>Номер телефона: {{employee.phoneNumber}}</label> <br/>
  <label>Дата регистрации: {{employee.regDate}}</label> <br/>
  <hr>

  <button type="button" class="btn btn-info"
          routerLink="/employee/dashboard"
          style="margin-top: 30px">
    Dashboard
  </button>
  <button type="button" class="btn btn-info"
          routerLink="/employee/patients"
          style="margin-top: 30px">
    Пациенты
  </button>

  <h3>Ваши 3 последние обращения, в которых вы делали изменения: </h3>
  <div *ngFor="let lastIssue of lastIssues">
    <div class="container-fluid">
        <div class="panel panel-default text-center col-md-8" *ngIf="lastIssue.employeeEmail != null">
          <div class="panel-heading text-center">
            <h4> Заголовок обращения: {{lastIssue.header}} </h4>
          </div>
          <div class="panel-body" style="font-size: 16px;">
            <button class="btn btn-primary" (click)="showDetails(lastIssue.issueId)">
              Подробнее
            </button>
          </div>
      </div>
    </div>
  </div>

</div>
