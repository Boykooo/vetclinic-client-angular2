<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          ×
        </button>
        <h4 class="modal-title" id="myModalLabel">Login/Registration</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="padding-right: 30px;">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
              <li><a href="#Registration" data-toggle="tab">Registration</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">

              <div class="tab-pane active" id="Login">
                <form role="form" class="form-horizontal">
                  <div class="form-group">
                    <label for="loginEmail" class="col-sm-2 control-label">
                      E-mail
                    </label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="loginEmail" name="email"
                             [(ngModel)]="user.email"
                             placeholder="Email"/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="loginPassword" class="col-sm-2 control-label">
                      Пароль
                    </label>
                    <div class="col-sm-4">
                      <input type="password" class="form-control" id="loginPassword" name="firstName"
                             [(ngModel)]="user.password"
                             placeholder="Password"/>
                    </div>
                  </div>

                  <div class="col-sm-4">
                    <button type="submit"
                            class="btn btn-primary btn-sm"
                            data-dismiss="modal" aria-label="Close"
                            (click)="login()">
                      Войти
                    </button>
                  </div>
                </form>
              </div>

              <div class="tab-pane" id="Registration">
                <form role="form" class="form-horizontal">
                  <form role="form" class="form-horizontal">
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">
                        Email
                      </label>
                      <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" name="email"
                               [(ngModel)]="user.email"
                               placeholder="Email"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="firstName" class="col-sm-2 control-label">
                        First name
                      </label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               [(ngModel)]="user.firstName"
                               placeholder="First name"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="lastName" class="col-sm-2 control-label">
                        Last name
                      </label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               [(ngModel)]="user.lastName"
                               placeholder="Last name"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="phoneNumber" class="col-sm-2 control-label">
                        Phone number
                      </label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                               [(ngModel)]="user.phoneNumber"
                               placeholder="Phone number"/>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="password" class="col-sm-2 control-label">
                        Password
                      </label>
                      <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password"
                               [(ngModel)]="user.password"
                               placeholder="Password"/>
                      </div>
                    </div>

                    <div class="col-sm-4">
                      <button type="submit"
                              class="btn btn-primary btn-sm"
                              data-dismiss="modal" aria-label="Close"
                              (click)="registr()">
                        Зарегестрироваться
                      </button>
                    </div>
                  </form>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
